apiVersion: autoscaling/v2 
kind: HorizontalPodAutoscaler
metadata:
  name: crt-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crt
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:   # Behavior field for scaling policies
    scaleUp:
      stabilizationWindowSeconds: 10  # How long to hold off scaling up after the previous scale up
      policies:
      - type: Pods
        value: 1
        periodSeconds: 5
      - type: Percent
        value: 100
        periodSeconds: 5
    scaleDown:
      stabilizationWindowSeconds: 10  # How long to hold off scaling down after the previous scale down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 5
      - type: Percent
        value: 100
        periodSeconds: 5
